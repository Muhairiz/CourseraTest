<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>

	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<form name="myForm" method="post" action="#" onsubmit="return validate()">
	First Name<input type="text" name="fname">
	<span id="s-fname" style="color: red"></span><br><br>

	Last Name<input type="text" name="lname">
	<span id="s-lname" style="color: red"></span><br><br>

	Email<input type="text" name="email">
	<span id="s-email" style="color: red"></span><br><br>

	Zip Code <input type="text" name="zip">
	<span id="s-zip" style="color: red"></span><br><br>


	Phone Number <input type="text" name="phone">
	<span id="s-phone" style="color: red"></span><br><br>

	<input type="submit" name="submit" value="SUBMIT">
</form>
</body>
</html>
